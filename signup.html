<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <!--css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Demo</title>
</head>

<body id="login-body">

  <section class="login-form-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-9 col-sm-12 forms-section-col mx-auto">
          <div class="login-form-card text-center">
              <div>
                <img class="" src="" alt="">logo
              </div>

              <h5 class="forms-title">Enter Details to Sign up</h5>

              <form action="">
                <div class="login-form page-forms">
                  <label for="email" class="sr-only">Name</label>
                  <input class="login-in-input" type="text" placeholder="Enter Full Name">
                </div>

                <div class="login-form page-forms">
                    <label for="email" class="sr-only">email</label>
                    <input class="login-in-input" type="email" placeholder="Enter Email">
                </div>

                <div class="login-form page-forms">
                    <label for="email" class="sr-only">Phone</label>
                    <input class="login-in-input" type="Phone" placeholder="Email Phone number">
                </div>
                
                <div class="login-form page-forms">
                  <label for="password" class="sr-only">Password</label>
                  <input class="login-in-input" type="password" placeholder="Password">
                </div>
                
                <button type="button" class="form-submit-button bg-success">Sign up</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>



      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
</body>
</html>
